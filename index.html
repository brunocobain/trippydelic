<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Trippydelic</title>
</head>


<body>





    <video preload="auto" autoplay muted loop id="myVideo">
    </video>





    <div class="contacts-container">
        <div class="contacts">
            <a id="trigger">Get in Touch</a>
            <a class="contactbtn " id="wp" href="https://wa.me/351917405431"><i class="fab fa-whatsapp "></i></a>
            <a class="contactbtn " id="fb" href="https://www.facebook.com/trippydelic789"><i
                    class="fab fa-facebook-f"></i></a>
            <a class="contactbtn " id="sc" href="https://soundcloud.com/trippydelic"><i
                    class="fab fa-soundcloud"></i></a>
        </div>
    </div>



    <div id="app-cover">
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="covers/real.jpg" class="active" id="_1">
                    <img src="covers/pete.jpg" id="_2">
                    <img src="covers/digi.jpg" id="_3">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        var video = document.getElementById("myVideo");
        if (window.screen.width > 720) {
            //video source for resolution greater than 480p
            video.src = 'video/low.mp4';
        } else {
            //video source for resolution less than 480p
            video.src = 'video/mobilelow.mp4';
        }
    </script>
    <script>
        $("body").on("click", "#trigger", function (e) {
            $(".contacts-container").toggleClass("pullout");
        });
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
